<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <link rel="stylesheet" href="css/kodluyorum.css"> <!--External Css örneğidir. Bu yapı sayesinde kodluyorum.css dosyasındaki yapıyı kullanıyoruz.-->
    
</head>
<body>
    <!--Cascading Style Sheets (CSS)-->
    <!--
    * 3 TÜR CSS VARDIR
    * INLİNE CSS: (TEK BİR DOSYADA)-etiket içinde style kullanımı ( Tek Bir etikette ufak değişiklikler için kullanılır.)
    * INTERNAL CSS: (TEK BİR DOSYADA)-style işlemini head kısmında yazarız.Bu şekilde kendimize default ayarlar oluştururuz.Tekrar tekrar inline kullanımından kaçınırız.Örneğin h1 i default red yaptık.Bundan sonraki tüm h1 ler biz değiştirmediğimiz sürece red olacaktır.
    * EXTERNAL CSS: Başka Bir Kaynaktan Alınan CSS dosyasını,tanımını kullanmak için uygulanır.(LİNK Belirtilerek.)  --> 

    <h1 style="color: darkseagreen;font-size: 34px;"> İNLİNE CSS</h1>
    <h2 style="color: blueviolet;font-size: 34px"> CUSTOMİZE CSS </h2> <!-- Burada Default Ayarlara Rağmen Bu Başlığı Kendi İsteklerimize Göre Şekillendirdik-->
    <h2> İNTERNAL CSS</h2>
    <p>  İNTERNAL CSS</p>
    <p style="color: yellowgreen;"> Değişiklik Gözlendi</p>
    
    
    
    
   
    






















<!--https://www.w3schools.com/css/css_syntax.ASP-->
</body>
</html>
